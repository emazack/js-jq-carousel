<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/18da76cc27.js" crossorigin="anonymous"></script>
    <title>CAROSELLO</title>
  </head>
  <body>
    <!-- Contenitore generale -->
    <main>
      <!-- freccia precedente -->
      <div class="prev-arrow">
        <i class="fas fa-chevron-left"></i>
      </div>
      <!-- contenitore centrale con foto e pallini -->
      <div class="foto-balls-box">
        <!-- contenitore foto -->
        <div class="fotos">
          <img class="visible first uno" src="img/uno.jpg" alt="">
          <img class="due" src="img/due.jpg" alt="">
          <img class="tre" src="img/tre.jpg" alt="">
          <img class="last quattro" src="img/quattro.jpg" alt="">
        </div>
        <!-- contenitore pallini -->
        <div class="balls">
          <i class="fas fa-circle selected prima uno"></i>
          <i class="fas fa-circle due"></i>
          <i class="fas fa-circle tre"></i>
          <i class="fas fa-circle ultima quattro"></i>
        </div>
      </div>
      <!-- freccia successiva -->
      <div class="next-arrow">
        <i class="fas fa-chevron-right"></i>
      </div>
    </main>

    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
